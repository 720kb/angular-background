<!doctype html>
<html ng-app="720kb">
<head>
  <meta name="description" content="Angular Background is an angular.js directive to dynamically set and switch the CSS background of your DOM elements">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="//720kb.github.io/csshelper/assets/ext/src/helper.css">
  <link rel="stylesheet" type="text/css" href="//yastatic.net/highlightjs/8.2/styles/vs.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/awful.css">
  <title>Angular Background</title>
</head>
<body ng-controller="Home" dynamic-background background-image="{{bgSrcModel || 'http://i.imgur.com/Fi0EUCm.jpg'}}" background-size="100%" background-repeat="no-repeat">
  <div class="wrapper">
    <div class="separator100"></div>
    <h1 class="center-content color-dark font-xx-large">Angular Background</h1>
    <div class="separator10"></div>
    <h5 class="center-content font-light color-dark">
      Angular.js directive to dynamically switch<br> the background of your DOM elements
    </h5>
    <div class="separator50"></div>
    <div class="line-compress line-max">
      <div class="line">
        <div class="separator10"></div>
        <div class="line-compress  center-content radius20">
         Paste an image url or for example a base64 encoded image
       </div>
       <div class="separator10"></div>

       <input ng-change="setNewBg()" placeholder="&#xf030; &nbsp; Paste an image url or source..." ng-model="bgSrcModel" type="url" class="font-fontawesome bg-black color-white no-border radius5 line"/>
       <div class="separator30"></div>
       <div class="separator50"></div>
       <div class="line center-content">
         <a class="btn bg-black color-white btn-default" href="//github.com/720kb/angular-background#angular-background" target="_blank">
           <i class="fa fa-github-alt"></i>
           See on Github
         </a>
         <div class="separator50"></div>
         <!-- Place this tag where you want the button to render. -->
         <a class="github-button" href="https://github.com/720kb/angular-background" data-icon="octicon-star" data-count-href="/720kb/angular-background/stargazers" data-count-api="/repos/720kb/angular-background#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star 720kb/angular-background on GitHub">Star</a>
         &nbsp;&nbsp;
         <!-- Place this tag where you want the button to render. -->
         <a class="github-button" href="https://github.com/720kb/angular-background/fork" data-icon="octicon-git-branch" data-count-href="/720kb/angular-background/network" data-count-api="/repos/720kb/angular-background#forks_count" data-count-aria-label="# forks on GitHub" aria-label="Fork 720kb/angular-background on GitHub">Fork</a>
         &nbsp;&nbsp;
         <!-- Place this tag where you want the button to render. -->
         <a class="github-button" href="https://github.com/720kb/angular-background/archive/master.zip" data-icon="octicon-cloud-download" aria-label="Download 720kb/angular-background on GitHub">Download</a>
       </div>
<!--footer-->
<div class="separator100"></div>
<div class="separator15"></div>
<div class="center-content">Brought to you by <a href="//720kb.net">720kb</a></div>
<div class="separator50"></div>
</div>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.min.js"></script>
<script type="text/javascript" src="assets/ext/dist/angular-background.min.js"></script>
<script src="//yandex.st/highlightjs/8.0/highlight.min.js"></script>
<script type="text/javascript" src="//pc035860.github.io/angular-highlightjs/angular-highlightjs.min.js"></script>
<script type="text/javascript" src="assets/js/index.js"></script>
<!-- Place this tag right after the last button or just before your close body tag. -->
<script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>

</body>
</html>
